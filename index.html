<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Timer Display -->
        <div id="timer">
            <h1 id="time-display">25:00</h1>
        </div>

        <!-- Timer Controls -->
        <div id="controls">
            <button id="start-stop-btn">Start</button>
            <button id="settings-btn">Settings</button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-modal">&times;</button>
                </div>

                <div class="modal-body">
                    <!-- Tab Navigation -->
                    <div class="tabs">
                        <button class="tab-btn" data-tab="timer-settings">Timer</button>
                        <button class="tab-btn" data-tab="appearance-settings">Appearance</button>
                    </div>

                    <!-- Timer Settings Tab -->
                    <div id="timer-settings" class="tab-content">
                        <h3>Timer Presets</h3>
                        <ul id="preset-list">
                            <li>
                                <input type="radio" name="preset" id="preset1">
                                <label for="preset1">Work Schedule</label>
                                <div class="preset-details">
                                    <label>Work: <input type="number" class="preset-input" value="25" min="1" max="60"> min</label>
                                    <label>Short Break: <input type="number" class="preset-input" value="5" min="1" max="30"> min</label>
                                    <label>Long Break: <input type="number" class="preset-input" value="15" min="1" max="60"> min</label>
                                </div>
                                <button class="edit-preset">Edit</button>
                                <button class="remove-preset">Remove</button>
                            </li>
                            <li>
                                <input type="radio" name="preset" id="preset2">
                                <label for="preset2">Custom Schedule</label>
                                <div class="preset-details">
                                    <label>Work: <input type="number" class="preset-input" value="30" min="1" max="60"> min</label>
                                    <label>Short Break: <input type="number" class="preset-input" value="10" min="1" max="30"> min</label>
                                    <label>Long Break: <input type="number" class="preset-input" value="20" min="1" max="60"> min</label>
                                </div>
                                <button class="edit-preset">Edit</button>
                                <button class="remove-preset">Remove</button>
                            </li>
                        </ul>
                        <button id="add-preset">Add</button>
                    </div>

                    <!-- Appearance Settings Tab -->
                    <div id="appearance-settings" class="tab-content hidden">
                        <h3>Appearance</h3>
                        <label for="color-scheme">Color Scheme:</label>
                        <select id="color-scheme">
                            <option value="Catppuccin-Latte">Catppuccin Latte</option>
                            <option value="Catppuccin-Frappe">Catppuccin Frappe</option>
                            <option value="Catppuccin-Macchiato">Catppuccin Macchiato</option>
                            <option value="Catppuccin-Mocha">Catppuccin Mocha</option>
                        </select>

                        <label for="background-image">Background Image:</label>
                        <input type="file" id="background-image" accept="image/*">

                        <label for="text-color">Text Color:</label>
                        <input type="color" id="text-color" value="#000000">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="save-settings">Save</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
